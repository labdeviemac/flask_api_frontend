<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div id="page-nav">

    </div>

    <br>

    <div class="container mt-4">

        <div class="jumbotron">
            <h3 class="display-4">
                Update Data
                <hr class="my-4">
                <p class="lead">
                    Tela para Inserção de Dados
                </p>
            </h3>
        </div>

        <form>
            <div class="form-row">
                <div class="col-6">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="col-6">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age" class="form-control">
                </div>
                <div class="col-6">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" name="birthdate" id="birthdate" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <label for="state_code">State Code</label>
                    <!-- <input type="text" name="state_code" id="state_code" class="form-control"> -->
                    <select name="state_code" class="form-control" id="state_code">
                        <option value="1">Rio de Janeiro</option>
                        <option value="2">Amazonas</option>
                        <option value="3">Maranhão</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn btn-success" onclick="inserir_usuario()">Save Data</button>
            </div>
        </form>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/main_functions.js"></script>
        <script>
            function inserir_usuario() {
                const name = $('#name').val();
                const surname = $('#surname').val();
                const age = $('#age').val();
                const birthdate = $('#birthdate').val();
                const state_id = $('#state_id').val();

                let dados = new FormData();
                dados.append('name', name);
                dados.append('surname', surname);
                dados.append('age', age);
                dados.append('birthdate', birthdate);
                dados.append('state', state_id);

                $.ajax({
                    url: "http://127.0.0.1:7700/users",
                    type: "POST",
                    processData: false,
                    contentType: false,
                    data: dados,
                    success: function (data) {
                        alert("Dados salvos com sucesso!");
                        location.reload();
                    }
                });
            }
        </script>
</body>

</html>
